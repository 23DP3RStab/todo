<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/src/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>

        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="Task title...">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Task description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>

        <div class="task-filters">
            <button id="allTasks" class="filter-btn active">All Tasks</button>
            <button id="activeTasks" class="filter-btn">Active</button>
            <button id="completedTasks" class="filter-btn">Completed</button>
        </div>

        <div class="task-list">
            <h2>Your Tasks</h2>
            <div id="tasksContainer">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/src/js/main.js"></script>
</body>
</html>
